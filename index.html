<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="app">
    <header class="header">
        <div class="topMenu center">
            <nav class="navmenu">

                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="searchLine" placeholder="поиск...">
                    <button class="btn-search" type="submit" @click="getfilter(searchLine)">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <div class="headerCart">
                    <button class="btn-cart" type="button" @click = "isVisible=!isVisible" >Корзина</button>
                    <div class="dropCart" v-if="isVisible">
                        <div class="cart-item" data-id="product.id_product">
                            <div class="product-cartTable">
                                <img :src="imgCatalog" alt="Some image">
                                <div class="product-desc">
<!--                                    <p class="product-title">{{product.product_name}}</p>-->
<!--                                    <p class="product-quantity">Количество: {{product.quantity}}</p>-->
<!--                                    <p class="product-single-price">{{product.price}} за ед.</p>-->
                                </div>
                            </div>
                            <div class="right-cartBlock">
<!--                                <p class="product-price">{{product.quantity*product.price} ₽</p>-->
                                <button class="del-btn" data-id="product.id_product">x</button>
                            </div>
                        </div>
                    </div>

                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="products featured center">

            <div class="product-item" v-bind:class="searchVisible" v-for="product of products" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>


        </div>

    </main>
</div>


<script src="https://kit.fontawesome.com/33a67843eb.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
